<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../icons/home_icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cuprum&display=swap"
      rel="stylesheet"
    />
    <style>
      #div_text {
        padding: 50px;
        font-family: "Cuprum", sans-serif;
        text-align: center;
        min-width: 150px;
        margin-top: 50px;
        min-height: 50px;
        font-size: 25px;
      }
    </style>
    <title>Frame</title>
  </head>
  <body>
    <div style="background: url('../hm4/images/5.gif') repeat-y left">
      <div style="background: url('../hm4/images/5.gif') repeat-y right">
        <div style="background: url('../hm4/images/6.gif') repeat-x top">
          <div style="background: url('../hm4/images/6.gif') repeat-x bottom">
            <div
              style="background: url('../hm4/images/1.gif') no-repeat left top"
            >
              <div
                style="
                  background: url('../hm4/images/2.gif') no-repeat left bottom;
                "
              >
                <div
                  style="
                    background: url('../hm4/images/3.gif') no-repeat right top;
                  "
                >
                  <div
                    style="
                      background: url('../hm4/images/4.gif') no-repeat right
                        bottom;
                    "
                  >
                    <div id="div_text">
                      Бериллий — элемент главной подгруппы второй группы,
                      второго периода периодической системы химических элементов
                      Д. И. Менделеева, с атомным номером 4. Обозначается
                      символом Be (лат. Beryllium). Высокотоксичный элемент.
                      Простое вещество бериллий — относительно твёрдый металл
                      светло-серого цвета.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
