<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../icons/home_icon.png" />
    <title>Sprites</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .img1 {
        height: 100%;
        width: 100%;
      }
      .img2 {
        background: url("./img/flag.png");
        background-repeat: no-repeat;
        background-size: 100%;
        background-size: cover;
        height: 900px;
      }
      .img3 {
        min-width: 100%;
        min-height: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <div><img src="./img/flag.png" alt="" class="img1" /></div>
      <br />
      <div class="img2"><p>img2</p></div>
      <br />
      <div><img src="./img/flag.png" alt="" class="img3" /></div>
    </div>
  </body>
</html>
